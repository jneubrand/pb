        <title>Pb: Atom packages for Pebble.</title>
        <style>
            body {
                background-color: #002833;
                color: white;
                margin: 0;
            }
            h1 {
                /* I know this is incredibly hacky. Oh well ¯\_(ツ)_/¯ */
                font-family: "Bitter", "ChunkFive", sans-serif;
                text-shadow: 2px 2px 3px black;
                margin: 1rem 0rem;
                padding: 5.3rem 3rem 5.8rem;
                border-bottom: 2px solid #001823;
                margin-bottom: 2rem;
            }
            .seethrough {
                opacity: 0.5;
            }
            .clearfix:before, .clearfix:after {
                content: " ";
                display: table;
            }

            .package {
                border-radius: 10px;
                padding: 1rem 2rem;
                margin: 2rem 3rem;
                border: 2px solid #001823;
                background: linear-gradient(to bottom, #003443, #00303D 5rem)
                            #003843;
                font-family: "Lato", Helvetica;
            }
            .package h2 {
                font-weight: 100;
            }
            .package p {
                font-weight: 400;
            }
            .package p,
            .package h2 {
                padding: 0;
                margin: 1rem 0;
            }
            .package a {
                color: #CCC;
            }
            .package p a {
                text-decoration: none;
                border-bottom: 1px dotted #888;
            }

            footer {
                border-top: 2px solid #001823;
                margin-top: 2rem;
                text-align: center;
                padding: 2rem 1rem;
            }
            footer quicklinks a {
                font-family: "Lato", Helvetica;
                font-size: 0.8em;
                color: white;
            }
            footer quicklinks a i:before {
                font-size: 1.5em;
                vertical-align: middle;
                margin-right: 0.1em;
            }

            avatar {
                display: block;
                margin: 2rem 3rem 2rem 1rem;
                height: 9rem;
                width: 9rem;
                background-image: url(avatar.png);
                background-size: contain;
                border-radius: 1rem;
                float: right;
                position: relative;
                box-shadow: 0 0.5rem 1rem black;
            }
            quicklinks a {
                text-decoration: none;
                color: #444444;
                margin: 0 0.3em;
            }
            avatar quicklinks {
                position: absolute;
                font-size: 1.5em;
                bottom: 0em;
                left: 0;
                padding: 1em 1em 0.8em 1em; /* for text-shadow */
                overflow: visible;
                font-family: 'Montserrat', -apple-system, sans-serif;
            }
            avatar quicklinks a {
                position: relative;
                top: 1em;
                transition: top 0.1s ease-out,
                            opacity 0.05s linear;
                text-shadow: 0 0 4px #FFF,
                             0 0 4px #FFF,
                             0 0 4px #FFF;
                opacity: 0;
                margin: 0 0.1em;
            }
            avatar:hover quicklinks a {
                top: 0em;
                transition: top 0.2s cubic-bezier(.14,1.43,.47,1.28),
                            opacity 0.1s linear;
                opacity: 1;
            }
            avatar quicklinks a:nth-child(2) {
                transition-delay: 0.02s;
            }
            avatar quicklinks a:nth-child(1n+3) {
                transition-delay: 0.04s;
            }

            avatar:hover quicklinks a:nth-child(2) {
                transition-delay: 0.05s;
            }
            avatar:hover quicklinks a:nth-child(1n+3) {
                transition-delay: 0.1s;
            }
            @media (max-width: 770px) {
                avatar {
                    height: 7rem;
                    width: 7rem;
                    margin: 1rem 2rem 1rem 1rem;
                }
                avatar quicklinks {
                    font-size: 1em;
                }
                h1 {
                    padding: 4rem 2rem 4rem;
                    font-size: 1.5rem;
                }
                .package {
                    margin: 2rem;
                }
            }
            @media (max-width: 600px) {
                avatar {
                    height: 5rem;
                    width: 5rem;
                    margin: 1rem 2rem;
                }
                avatar quicklinks {
                    font-size: 1em;
                }
                h1 {
                    padding: 3rem 2rem 3rem;
                    font-size: 1.2rem;
                }
            }
            @media (max-width: 480px) {
                avatar {
                    height: 6rem;
                    width: 6rem;
                    float: none;
                    margin: 3rem auto 0;
                }
                h1 {
                    padding: 1rem 1rem 2rem;
                    text-align: center;
                }
                avatar quicklinks {
                    font-size: 1em;
                }
                .package {
                    margin: 1rem;
                    padding: 0.5rem 1rem;
                    font-size: 0.8em;
                }
            }

            quicklinks a[title] {
                display: inline-flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 20px;
                margin-top: -2rem;
            }
            quicklinks a[title]:after {
                content: attr(title);
                justify-content: center;
                position: relative;
                z-index: 1;
                line-height: 2rem;
                white-space: nowrap;
                transform: scale(0);
                display: inline-flex;
                opacity: 0;
                padding: 0 0.6rem;
                margin-top: -3.7em;
                border-radius: 4px;
                text-shadow: none;
                transition: opacity 0.1s ease-in,
                          transform 0.1s ease-in;
                font-size: 1rem;
                background-color: rgba(0, 0, 0, 0.6);
                color: #FFF;
            }
            quicklinks a[title]:hover:after {
                transform: scale(1);
                opacity: 1;
                transition: opacity 0.1s ease-out,
                          transform 0.1s ease-out;
            }
        </style>
    </head>
    <body>
        <avatar>
            <quicklinks>
                <a title="GitHub" href="https://github.com/jneubrand">
                    <i class="fa fa-github-alt"></i>
                </a>
                <a title="Slack (pebble-dev)" href="https://pebbledev.slack.com/team/johannesn">
                    <i class="fa fa-slack"></i>
                </a>
            </quicklinks>
        </avatar>
        <h1>Pb: <span class="seethrough">Atom packages for Pebble.</span></h1>
        <!-- END ITEMS -->
        <div class="package">
            <h2>
                <a href="https://github.com/jneubrand/pb-build">
                    <i class="fa fa-github-alt"></i></a> ·
                <a href="https://atom.io/packages/pb-build">
                    <i class="fa fa-download"></i></a> ·
                pb-build
            </h2>
            <p>
                A tiny building tool for Pebble.
                (Uses <a href="https://atom.io/packages/build">build</a> by
                    <a href="https://github.com/noseglid">noseglid</a>)
            </p>
        </div>
        <div class="package">
            <h2>
                <a href="https://github.com/jneubrand/pb-completions">
                    <i class="fa fa-github-alt"></i></a> ·
                <a href="https://atom.io/packages/pb-completions">
                    <i class="fa fa-download"></i></a> ·
                pb-completions
            </h2>
            <p>
                A completions tool for Pebble.
                (Uses autocomplete-plus, which is installed by default.)
            </p>
        </div>
        <!-- END ITEMS -->
        <footer>
            <quicklinks>
                <a title="GitHub" href="https://github.com/jneubrand">
                    <i class="fa fa-github-alt"></i>
                </a>
                <a title="Slack (pebble-dev)" href="https://pebbledev.slack.com/team/johannesn">
                    <i class="fa fa-slack"></i>
                </a> ·
                <a href="https://jneubrand.github.io">
                    jneubrand.github.io
                </a>
            </quicklinks>
        </footer>

            rel="stylesheet" type="text/css"/>

            (function() {
                var links = document.getElementsByTagName("a");
                for (item in links) {
                    links[item].setAttribute("target", "_blank")
                }
            })();
        </script>
